# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: windows-latest

variables:
  buildConfiguration: 'Release'
  hostBuildPath: '/pipelines-dotnet-core.csproj'
  dotnetConfig: ' -c Release -f netcoreapp2.1 -o $(Build.ArtifactStagingDirectory)' 

steps:
- task: DotNetCoreCLI@2 # 预定义的task,使用dotnet进行发布编译
  inputs:
    command: publish
    publishWebProjects: False
    arguments: ' $(hostBuildPath) $(dotnetConfig)'
    zipAfterPublish: True

- task: PublishBuildArtifacts@1 # 预定义的task
  displayName: 'publish artifact: drop'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'

